fragment WorkoutPlanExercise on WorkoutPlanExercise {
  sets
  reps
  id
  ordering
  exercise {
    name
    id
  }
}
fragment WorkoutPlanDay on WorkoutPlanDay {
  name
  id
  workoutPlanExercises(orderBy: ORDERING_ASC) {
    nodes {
      ...WorkoutPlanExercise
    }
  }
}

fragment WorkoutPlan on WorkoutPlan {
  name
  id
  workoutPlanDays {
    nodes {
      ...WorkoutPlanDay
    }
  }
}

query Workout {
  activeUser {
    id
    userCurrentWorkoutPlan {
      workoutPlan {
        ...WorkoutPlan
      }
    }
    workoutPlans {
      nodes {
        ...WorkoutPlan
      }
    }
  }
}

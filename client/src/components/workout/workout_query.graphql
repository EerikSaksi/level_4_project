fragment UserCurrentWorkoutPlan on UserCurrentWorkoutPlan{
  userId
  workoutPlan{
    ...WorkoutPlan
  }
}
fragment WorkoutPlan on WorkoutPlan {
  name
  id
}

query Workout {
  activeUser {
    id
    userCurrentWorkoutPlan {
      ...UserCurrentWorkoutPlan
    }
    workoutPlans {
      nodes {
        ...WorkoutPlan
      }
    }
  }
}

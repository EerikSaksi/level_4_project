fragment WorkoutPlanExercise on WorkoutPlanExercise {
  sets
  reps
  id
  exercise {
    name
    id
  }
}
fragment WorkoutDay on WorkoutPlanDay {
  name
  id
  workoutPlanExercises {
    nodes {
      ...WorkoutPlanExercise
    }
  }
}

fragment WorkoutPlan on WorkoutPlan {
  name
  id
  workoutPlanDays {
    nodes {
      ...WorkoutDay
    }
  }
}

query Workout {
  activeUser {
    id
    userCurrentWorkoutPlan {
      workoutPlan {
        ...WorkoutPlan
      }
    }
    workoutPlans {
      nodes {
        ...WorkoutPlan
      }
    }
  }
}


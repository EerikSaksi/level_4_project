fragment WorkoutPlanExercises on WorkoutPlanDay {
  workoutExercises {
    sets
    reps
    exercise {
      name
      id
    }
  }
}
fragment WorkoutDay on WorkoutPlanDay {
  name
  id
  ...WorkoutPlanExercises
}

fragment WorkoutPlan on WorkoutPlan {
  name
  id
  workoutPlanDays {
    nodes {
      ...WorkoutDay
    }
  }
}

query Workout {
  activeUser {
    id
    userCurrentWorkoutPlan {
      workoutPlan {
        ...WorkoutPlan
      }
    }
    workoutPlans {
      nodes {
        ...WorkoutPlan
      }
    }
  }
}

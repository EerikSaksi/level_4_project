fragment WorkoutDayFields on WorkoutPlanDay{
  nodeId
  name
  workoutExercises {
    sets
    reps
    exercise {
      nodeId
      name
      id
    }
  }
}
query Workout{
  activeUser {
    nodeId
    userCurrentWorkoutPlan {
      nodeId
      workoutPlan {
        nodeId
        name
        workoutPlanDays {
          nodes {
            ...WorkoutDayFields
          }
        }
      }
    }
    workoutPlans {
      nodes {
        nodeId
        name
        workoutPlanDays {
          nodes {
            nodeId
            name
            workoutExercises {
              sets
              reps
              exercise {
                nodeId
                name
                id
              }
            }
          }
        }
      }
    }
  }
}


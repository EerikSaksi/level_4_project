fragment WorkoutPlan on WorkoutPlan {
  name
  id
  workoutPlanDays {
    nodes {
      ...WorkoutDay
    }
  }
}
fragment WorkoutDay on WorkoutPlanDay {
  name
  id
  workoutExercises {
    sets
    reps
    exercise {
      name
      id
    }
  }
}
fragment UserCurrentWorkoutPlan on User {
  id
  userCurrentWorkoutPlan {
    workoutPlan {
      ...WorkoutPlan
    }
  }
}

query Workout {
  activeUser {
    ...UserCurrentWorkoutPlan
    workoutPlans {
      nodes {
        ...WorkoutPlan
      }
    }
  }
}

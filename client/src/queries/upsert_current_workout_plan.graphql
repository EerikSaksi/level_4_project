mutation UpsertCurrentWorkoutPlan($userId: Int!, $workoutPlanId: Int!) {
  upsertUserCurrentWorkoutPlan(input: { userCurrentWorkoutPlan: { userId: $userId, workoutPlanId: $workoutPlanId } }) {
    user {
      id
      userCurrentWorkoutPlan {
        workoutPlan {
          ...WorkoutPlan
        }
      }
    }
  }
}

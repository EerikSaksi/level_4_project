query WorkoutPlanDayById($id: Int!) {
  activeUser {
    id
    isMale
    bodymass
  }
  workoutPlanDay(id: $id) {
    id
    workoutPlanExercises {
      ...WorkoutPlanExercise
    }
  }
}

fragment WorkoutPlanExercise on WorkoutPlanExercise {
  exerciseId
  sets
  reps
  ordering
  id
  exercise {
    id
    name
  }
}
